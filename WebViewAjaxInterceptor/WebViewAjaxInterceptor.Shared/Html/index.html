<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>A sample page that makes an ajax call</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="content">
        <button class="action" data-url="ajax/data.js">Send GET request to 'ajax/data.js'</button><br />
        <button class="action" data-url="ajax/data">Send GET request to 'ajax/data'</button><br />
        <button class="action" data-url="ajax/data.js" data-method="POST">Send POST request to 'ajax/data.js'</button><br />
        <button class="action" data-url="ajax/data" data-method="POST">Send POST request to 'ajax/data'</button><br />
        <div id="log">
            <span id="status"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
